<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Testing CSS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .font_1 {
                background-color: black;
                color: yellow;
                font-size: large;
            }
            .font_2 {
                background-color: darkblue;
                color: white;
                font-size: medium;
            }
        </style>
        <h2 class="font_1">This is an h2 element styled per class attribute font_1</h2>
        <h3 class="font_2">This is an h3 element styled per class attribute font_2</h3>
        <h4 class="font_1">Even though this is an h4 element it is styled the same as the h2 element because we pointed to the class atrribute font_1</h4>
    </body>
</html>
